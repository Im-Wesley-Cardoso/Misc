<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { width: 300px; text-align: center; }
        h1 { color: #333; }
        .balance { font-size: 24px; margin: 20px 0; }
        input, select, button { padding: 8px; margin: 5px; width: 100%; }
        .transaction { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #ccc; }
        .transaction.income { color: green; }
        .transaction.expense { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Controle Financeiro</h1>
        <div class="balance">Saldo: R$ <span id="balance">0.00</span></div>
        
        <!-- Formulário para adicionar transações -->
        <input type="text" id="description" placeholder="Descrição">
        <input type="number" id="amount" placeholder="Valor">
        <select id="type">
            <option value="income">Receita</option>
            <option value="expense">Despesa</option>
        </select>
        <button onclick="addTransaction()">Adicionar Transação</button>
        
        <!-- Lista de transações -->
        <div id="transactions"></div>
    </div>

    <script>
        // Variáveis para armazenar as transações e o saldo
        let transactions = [];
        let balance = 0;

        function addTransaction() {
            // Pega os valores do formulário
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            
            if (description === '' || isNaN(amount) || amount <= 0) {
                alert('Por favor, preencha todos os campos corretamente.');
                return;
            }

            // Cria uma nova transação
            const transaction = { description, amount, type };
            transactions.push(transaction);

            // Atualiza o saldo e exibe as transações
            updateBalance();
            displayTransactions();

            // Limpa o formulário
            document.getElementById('description').value = '';
            document.getElementById('amount').value = '';
        }

        function updateBalance() {
            balance = 0;
            transactions.forEach(transaction => {
                balance += transaction.type === 'income' ? transaction.amount : -transaction.amount;
            });
            document.getElementById('balance').innerText = balance.toFixed(2);
        }

        function displayTransactions() {
            const transactionsContainer = document.getElementById('transactions');
            transactionsContainer.innerHTML = '';

            transactions.forEach(transaction => {
                const transactionElement = document.createElement('div');
                transactionElement.classList.add('transaction', transaction.type);
                transactionElement.innerHTML = `
                    <span>${transaction.description}</span>
                    <span>R$ ${transaction.amount.toFixed(2)}</span>
                `;
                transactionsContainer.appendChild(transactionElement);
            });
        }
    </script>
</body>
</html>
