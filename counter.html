<meta charset="UTF-8">

    <script>
        var arr = [-2, 0, 1, 2];
        var positive = 0;
        var negative = 0;
        var zero = 0;

        for (i in arr){ 
            if (i == 0) { 
            zero = zero +1;
            } else if (i < 0) {
            negative = negative +1;
        } else {
            positive = positive +1;
        }
    }
    document.write(arr + "</br></br>");
    document.write(positive + "</br>");
    document.write(negative + "</br>");
    document.write(zero + "</br>");
    </script>
